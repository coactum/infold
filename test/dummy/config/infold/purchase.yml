model:
  validate:
    customer_id:
      - presence
    purchase_details:
      - presence
    status:
      - presence
  association:
    purchase_details:
      kind: has_many
      dependent: destroy
      model:
        validate:
          product_id:
            - presence
          amount:
            - presence
        decorator:
          amount:
            digit: true
          unit_price:
            prepend: $
            digit: true
        association:
          product:
            kind: belongs_to
            name_field: title
    customer:
      kind: belongs_to
      name_field: name
  enum:
    status:
      ordered:
        value: 0
        color: blue
      charged:
        value: 1
        color: purple
      delivered:
        value: 2
        color: teal
      canceled:
        value: 3
        color: gray
  decorator:
    total_price:
      prepend: $
      digit: true
app:
  title: PURCHASES
  index:
    conditions:
      - id:
          sign: eq
      - customer_id:
          sign: eq
          form_kind: association_search
      - status:
          sign: any
          form_kind: checkbox
    list:
      fields:
        - id
        - customer
        - status
        - total_price
        - delivered_at
    csv:
      fields:
  show:
    fields:
      - id
      - customer
      - status
      - total_price
      - purchase_details:
          fields:
            - product
            - amount
            - unit_price
      - delivery_zipcode
      - delivery_address
      - delivery_name
      - delivered_at
      - remarks
  form:
    fields:
      - customer_id:
          kind: association_search
      - status:
          kind: radio
      - total_price:
          kind: number
      - purchase_details:
          kind: association
          fields:
            - product_id:
                kind: association_search
            - amount
            - unit_price
      - delivery_zipcode
      - delivery_address
      - delivery_name
      - delivered_at
      - remarks:
          kind: text_area
